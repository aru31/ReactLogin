{% for namee in users  %}
  {% if namee.is_superuser is False %}
   <form action="{{ namee.id }}" method="get">
    {% csrf_token %}
    Username: {{ namee.username }}<br/>
    First Name: {{ namee.first_name }}<br/>
    Last Name: {{ namee.last_name }}<br/>
    Active: {{ namee.is_active }}<br/>
    <input type="submit" value="Permissions" />
</form>
  {% endif %}
{% endfor %}
